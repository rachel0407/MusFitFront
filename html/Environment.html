    <script>
        var prev=0;


        function clickbig(index) {
        var imagebox= document.getElementsByTagName('img');
         var localbtn= document.getElementsByClassName('cat');
         var roomIn= document.getElementsByClassName('textbox');
         console.log(imagebox.length)
console.log(prev)

         if(prev!=0){
            if(prev != index){
       
                imagebox[prev].classList.remove('Image-Enlarge');
                imagebox[prev].classList.add('darker');
                imagebox[index].classList.add('Image-Enlarge');
                imagebox[index].classList.remove('darker');

                roomIn[index].style.display="block";
                roomIn[prev].style.display="none";
            }
        
         }else{
            prev=index;
         }
           prev=index;
        
        }
